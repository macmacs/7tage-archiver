name: Releases

on:
  push:
    tags:
      - '*'

jobs:

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18

      - name: Build
        run: |
          CGO_ENABLED=0 GOOS=linux  GOARCH=amd64 go build -v -o bin/7tage-archiver cmd/*
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -v -o bin/7tage-archiver-mac cmd/*
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -v -o bin/7tage-archiver-win cmd/*

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "bin/*"
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/macmacs/7tage-archiver
          labels: "${GITHUB_REF#refs/*/}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
